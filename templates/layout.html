<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='favicon/apple-icon-57x57.png') }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='favicon/apple-icon-60x60.png') }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='favicon/apple-icon-72x72.png') }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='favicon/apple-icon-76x76.png') }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='favicon/apple-icon-114x114.png') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='favicon/apple-icon-120x120.png') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='favicon/apple-icon-144x144.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='favicon/apple-icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-icon-180x180.png') }}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ url_for('static', filename='favicon/android-icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/manifest.json') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='favicon/ms-icon-144x144.png') }}">
    <meta name="theme-color" content="#ffffff">
    {% block head %}

    <!-- https://bgrins.github.io/spectrum/ -->
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/spectrum.css') }}"/>
    
    <!-- UIkit CSS -->
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/uikit.min.css') }}"/>

    <link rel="stylesheet"  href="{{ url_for('static', filename='css/splitjs.css') }}"/>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}"/>
    {% endblock %}
</head>

<body>
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
        <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
            <div class="uk-container">
                <div class="uk-navbar-left">
        
                    <ul class="uk-navbar-nav">
                        <li {% if request.path.startswith("/home") %}class="uk-active"{% endif %}><a href="/home">Home</a></li>
                        <li {% if request.path.startswith("/entropy") %}class="uk-active"{% endif %}><a href="/entropy">Entropy-Debugger</a></li>
                        <li {% if request.path.startswith("/completion") %}class="uk-active"{% endif %}><a href="/completion">Code-Completion</a></li>
                        <li {% if request.path.startswith("/search") %}class="uk-active"{% endif %}><a href="/search">Search</a></li>
                        <li {% if request.path.startswith("/overview") %}class="uk-active"{% endif %}><a href="/overview">Project-Overview</a></li>
                    </ul>
        
                </div>
            </div>
        </nav>
    </div>
    <div class="uk-container uk-padding">    
        {% block content %}
        {% endblock %}
    </div>

    <div id="loading">
        <div class="uk-flex uk-flex-middle uk-flex-center uk-width-1-1 uk-height-1-1">
            <div uk-spinner="ratio: 3"></div>
        </div>
    </div>    

    <script>
        // global variables
        var currentModel = localStorage.getItem("selectedModel") || false;
        var currentModelName = localStorage.getItem("selectedModelName") || false;
        var availableModels = {{models.keys()|list|safe}};
        var availableModelNames = {{models.values()|list|safe}};
        var defaultColorMapping = {{default_color_mapping|safe}};
        var colorMapping = defaultColorMapping;
    </script>
    <!-- JQuery JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <!-- Split JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/split.min.js') }}"></script>

    <!-- UIkit JS -->
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uikit-icons.min.js') }}"></script>
    
    <!-- Axios JS -->
    <script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>

    <!-- ColorPicker JS -->
    <script src="{{ url_for('static', filename='js/spectrum.js') }}"></script>

    <!-- Util JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block js %}

    {% endblock %}
</body>

</html>
